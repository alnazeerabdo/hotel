<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - سلسلة الفنادق الفاخرة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        nav a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        section {
            padding: 40px;
            text-align: center;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- هيدر الصفحة -->
    <header>
        <h1>سلسلة الفنادق الفاخرة</h1>
        <nav>
            <a href="index.html">الصفحة الرئيسية</a>
            <a href="about.html">حول السلسلة</a>
            <a href="rooms.html">الغرف والخدمات</a>
            <a href="booking.html">الحجوزات</a>
            <a href="locations.html">المواقع</a>
            <a href="contact.html">اتصل بنا</a>
        </nav>
    </header>

    <!-- محتوى الاتصال -->
    <section>
        <h2>اتصل بنا</h2>
        <p>لديك أي استفسار؟ يمكنك التواصل معنا عبر النموذج أدناه:</p>
        <div class="form-container">
            <form action="#">
                <label for="name">الاسم الكامل:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">رسالتك:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">إرسال</button>
            </form>
        </div>
    </section>

    <!-- الفوتر -->
    <footer>
        <p>&copy; 2024 سلسلة الفنادق الفاخرة - جميع الحقوق محفوظة</p>
    </footer>

</body>
</html>
